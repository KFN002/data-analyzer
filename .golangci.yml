linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - staticcheck
    - unused

linters-settings:
  errcheck:
    exclude-functions:
      - fmt.Fprintf
      - fmt.Printf
      - fmt.Fprintf

issues:
  exclude-use-default: false

run:
  timeout: 5m
  tests: true

output:
  formats:
    - colored-line-number
  sort-results: true
  print-issued-lines: true
