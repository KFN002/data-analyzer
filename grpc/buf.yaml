version: v2
modules:
  - path: proto
    //Игнорируем пакеты зависимостей, которые не надо генерировать
    excludes:
      - proto/google
      - proto/buf
deps:
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
  - buf.build/bufbuild/protovalidate
lint:
  use:
    - MINIMAL
breaking:
  use:
    - FILE